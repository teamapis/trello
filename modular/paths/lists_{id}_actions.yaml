get:
  tags: []
  summary: Get Actions for a List
  description: Get the Actions on a List
  operationId: get-lists-id-actions
  parameters:
    - name: id
      in: path
      description: The ID of the list
      required: true
      schema:
        type: string
    - name: filter
      in: query
      description: >-
        A comma-separated list of [action
        types](https://developer.atlassian.com/cloud/trello/guides/rest-api/action-types/).
      required: false
      schema:
        type: string
  deprecated: false
  responses:
    '200':
      description: Success
